theme = "catppuccin_mocha"

[editor]
true-color = true
line-number = "relative"
mouse = false
rulers = [ 80 ]
completion-trigger-len = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.normal]
X = ["extend_line_up", "extend_to_line_bounds"]

[keys.select]
X = ["extend_line_up", "extend_to_line_bounds"]
